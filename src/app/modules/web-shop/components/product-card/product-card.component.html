<mat-card class="mat-elevation-z4">
  <a [routerLink]="['/shop/products', product._id]">
    <img 
      mat-card-image 
      class="product-card-image"
      [alt]="product.title"
      [src]="product.imageUrl">
  </a>
  <mat-card-title>{{ product.title }}</mat-card-title>
  <div class="pt-2 pb-4">
    <mat-divider></mat-divider>
  </div>
  <mat-card-content fxLayoutAlign="space-between center">
    <p [ngClass]="product.available ? 'chip-available' : 'chip-disabled'"><b>{{ product.available ? 'Available' : 'Not Available'}}</b></p>
    <div fxLayoutAlign="start center">
      <h1 class="mb-0">{{ product.price }}</h1>
      <mat-icon>attach_money</mat-icon>
    </div>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions fxLayoutAlign="space-between center">
    <div *ngIf="user?.role !== 'admin' || false"></div>
    <div *ngIf="user?.role === 'admin' || false">
      <button 
        color="primary"
        mat-icon-button 
        [routerLink]="['/dashboard/products', product._id]"
      ><mat-icon>edit</mat-icon></button>
    </div>

    <button 
      mat-icon-button 
      color="accent"
      [disabled]="!product.available"
      (click)="addProduct()"
    ><mat-icon>add_shopping_cart</mat-icon></button>
  </mat-card-actions>
</mat-card>
